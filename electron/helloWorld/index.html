<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <link rel="stylesheet" href="bootstrap-4/css/bootstrap.css">
    <link rel="stylesheet" href="css/theme.css">
  </head>
  <body>
    <div class='outer-div'>
      <div class='middle-div'>
        <h1 class="middle-div">HELLO WORLD</h1>
        <button id="openButton" type="button" class="btn btn-outline-primary">Open GitHub</button>
        <button id="closeButton" type="button" class="btn btn-outline-danger">Close</button>
      </div>
    </div>
  </body>
</html>

<script>window.$ = window.jQuery = require('./js/jquery-3.4.1.min.js');</script>
<script>
  $( document ).ready(function() {
    const remote = require('electron').remote;

    // Closes window.
    $("#closeButton").on("click", function(){
      let app = remote.app;
      app.quit();
    });

    // Opens a new window with Github.
    $("#openButton").on("click", function(){
      const { BrowserWindow } = require('electron').remote;
      let win = new BrowserWindow({ width: 800, height: 600 });
      win.loadURL('https://github.com');
    });
  });
</script>
