	<body>
		<div id="map02" style="margin: auto; width: 600px; height: 600px"></div>

		<script>
			// Openstreetmap
			var map02 = L.map('map02').setView([40.660302, -73.866782], 13);
			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}{r}.png', {
			    attribution: 'Â© OpenStreetMap contributors'
			}).addTo(map02);
			L.marker([40.660302, -73.866782]).addTo(map02);

			var pointA = new L.LatLng(40.660302, -73.866782);
			var pointB = new L.LatLng(40.650302, -73.856782);
			var pointC = new L.LatLng(40.670302, -73.856782);
			var pointList = [pointA, pointB, pointC];

			var firstpolyline = new L.Polyline(pointList, {
			    color: 'blue',
			    weight: 5,
			    opacity: 0.8,
			    smoothFactor: 1
			});
			firstpolyline.addTo(map02);
		</script>
	</body>
